<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">

	<title>period.</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="shortcut icon" href="logo-bola.svg">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="splash-screen">
	<img class="splash-logo" src="logo-bola.svg">
</div>
	<header id="topo">
		<div class="logo">
			<img src="logo.svg">
		</div>
	</header>

	<section id="principal">

		<div id="box">
			<div id="titulo-bluetooth">

				<p>bluetooth</p>

				<label class="switch" id="bluetooth">
				  <input type="checkbox" id="slider" class="slider-bluetooth">
				  <span class="slider round"></span>
				</label>

			</div>
		</div>

		<div id="box">

			<div id="titulo-massagem" class="block">

				<p>massagem</p>

				<label class="switch">
				  <input type="checkbox" id="massagem">
				  <span class="slider round"></span>
				</label>

			</div>

			<div id="intensidades-massagem" class="off">
				<a href="#">
					<div id="circulo" class="massagem">fraco</div>
				</a>
				<a href="#">
					<div id="circulo" class="massagem">médio</div>
				</a>
				<a href="#">
					<div id="circulo" class="massagem">forte</div>
				</a>
			</div>

		</div>

		<div id="box">

			<div id="titulo-temperatura" class="block">

				<p>temperatura</p>

				<label class="switch">
				  <input type="checkbox" id="temperatura">
				  <span class="slider round"></span>
				</label>

			</div>

			<div id="intensidades-temperatura" class="off">
				<a href="#">
					<div id="circulo" class="temperatura">37°</div>
				</a>
				<a href="#">
					<div id="circulo" class="temperatura">45°</div>
				</a>
				<a href="#">
					<div id="circulo" class="temperatura">55°</div>
				</a>
			</div>

		</div>

		<div id="box-bateria" class="off bateria">

			<div id="nivel-bateria">
				<div>
					<p>nível da bateria: </p>
				</div>

				<div>
					<span id="bateria"></span>
					<img class="icon-battery" src="icon-battery.svg">
				</div>

			</div>

		</div>

	</section>

	<script type="text/javascript" src="period.js"></script>

</body>
</html>
