<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">

	<title>period.</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="shortcut icon" href="logo-bola.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./fontawesome/css/all.css">
</head>
<body>
<div class="splash-screen">
	<div class="splash-bola">
		<h1 class="splash-title">period.</h1>
	</div>
</div>
	<header id="topo">
		<div class="logo">
			<img src="logo.png" alt="logo period">
		</div>
	</header>

	<div id="box">
		<div id="titulo-bluetooth">

			<p>bluetooth</p>

			<label class="switch" id="bluetooth">
				<input type="checkbox" id="slider" class="slider-bluetooth">
				<span class="slider round"></span>
			</label>

		</div>
	</div>

	<div id="box-massagem">

		<div id="titulo-massagem" class="block">

			<p>massagem</p>

			<label class="switch">
				<input type="checkbox" id="massagem">
				<span class="slider round"></span>
			</label>

		</div>

		<div id="intensidades-massagem" class="off">
			<a href="#fraco">
				<div id="fraco" class="massagem disabled" onclick="Enable('fraco'); Disable('medio'); Disable('forte');">fraco</div>
			</a>
			<a href="#medio">
				<div id="medio" class="massagem disabled" onclick="Enable('medio'); Disable('fraco'); Disable('forte');">médio</div>
			</a>
			<a href="#forte">
				<div id="forte" class="massagem disabled" onclick="Enable('forte'); Disable('fraco'); Disable('medio');">forte</div>
			</a>
		</div>

	</div>

	<div id="box-temperatura">

		<div id="titulo-temperatura" class="block">

			<p>temperatura</p>

			<label class="switch">
				<input type="checkbox" id="temperatura">
				<span class="slider round"></span>
			</label>

		</div>

		<div id="intensidades-temperatura" class="off">
			<a href="#t37">
				<div id="t37" class="temperatura disabled" onclick="Enable('t37'); Disable('t45'); Disable('t55');">37°</div>
			</a>
			<a href="#t45">
				<div id="t45" class="temperatura disabled" onclick="Enable('t45'); Disable('t37'); Disable('t55');">45°</div>
			</a>
			<a href="#t55">
				<div id="t55" class="temperatura disabled" onclick="Enable('t55'); Disable('t37'); Disable('t45');">55°</div>
			</a>
		</div>

	</div>

	<div id="box-bateria" class="off bateria">

		<div id="nivel-bateria">
				
			<p>nível da bateria: </p>
				
			<div>
				<span id="bateria"></span>
				<i></i>
			</div>

		</div>

	</div>

	<script src="period.js"></script>

</body>
</html>
