<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<title>period.</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<link rel="shortcut icon" href="logo-pagina.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
	
</head>
<body>
	<div id="container">


		<header id="topo">
			<div class="logo">
				<img src="logo-pagina.png">
			</div>
			<div class="bluetooth">
				<a href="#"><img src="bluetooth.png"></a>
			</div>
		</header>


		<section id="principal">

			<div class="temperatura">
				<div class="liga-desliga">
					<h1>temperatura</h1>
					<a href="#"><img src="power.png"></a>
				</div>
				<div class="ajuste">
					<div class="slidecontainer">
	  					<input type="range" min="0" max="200" value="100" class="slider">
					</div>
					<div class="temperaturas">
						<div class="temp">37°</div>
						<div class="temp">45°</div>
						<div class="temp">55°</div>
					</div>
				</div>
			</div>

			<div class="massagem">
				<div class="liga-desliga">
					<h1>massagem</h1>
					<a href="#"><img src="power.png"></a>
				</div>
				<div class="ajuste">
					<div class="slidecontainer">
	  					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
					</div>
					<div class="intensidades">
						<div class="intensidade">leve</div>
						<div class="intensidade">forte</div>
					</div>					
				</div>
			</div>

			<div class="bateria">
				<h2>bateria 65%</h2>
			</div>
		</section>


	</div>
	
</body>
</html>
